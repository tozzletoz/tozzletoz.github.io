<!DOCTYPE html>
<link rel="stylesheet" href="styles.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Clicker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Lilita+One&family=Macondo&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/icons/diamond.png" type="image/x-icon">
	  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close,leaderboard,music_note,music_off,query_stats,restart_alt,storefront" />
</head>
<body translate="no">
    <img id="pin" src="assets/icons/pin.svg" alt="">
    <img id="diamond" src="assets/icons/diamond2.png" alt="">
    <h1 id="h1counter">0</h1>
    <h1 id="dpcdisplay">diamonds per click: 1</h1>
    <h1 id="dpsdisplay">diamonds per second: 0</h1>
    <h1 id="rebdisplay">rebirths: 0</h1>
    <h1 id="multiplier">multiplier: 1</h1>
    <h1 id="undisplay">username: </h1>
	<h1 id="totalDisplay">total clicks: </h1>
	<h1 id="totalTime">total play time: </h1>
    <h1 id="synced">synced: </h1>
    <div id="usernameScreen"></div>
    <div class="menuContainer">
      <button onclick="toggleshop()" id="shop"><span class="material-symbols-outlined">storefront</span></button>
      <button id="rebirth" onclick="openrebs()"><span class="material-symbols-outlined">restart_alt</span></button>
      <button id="leaderboard" onclick="toggleleaderboard()"><span class="material-symbols-outlined">leaderboard</span></button>
      <button onclick="toggleStats()" id="openStats"><span class="material-symbols-outlined">query_stats</span></button>
      <button id="mute" onclick="toggleMusic()"><span class="material-symbols-outlined">music_note</span></button>
    </div>
    <div id="shopwindow">
      <h1 id="shopTitle">SHOP:</h1>
    </div>
    <div id="rebirthwind"></div>
    <div id="leaderboardholder"></div>
    <div id="y_nwindow"></div>
    <div id="stats">
		<h1 id="statsTitle">YOUR STATS:</h1>
	</div>
	<!-- <button id="reset" onclick="resetyn()">delete data</button> -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
</body>
